<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropMap-ZONE</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: white;
            color: #333;
        }

        header {
            background-color: #007BFF; /* Niebieski kolor */
            color: white;
            text-align: center;
            padding: 20px;
            border-bottom: 5px solid #0056b3;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px #003f7d;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.2em;
            font-weight: 300;
        }

        .container {
            padding: 40px 20px;
            text-align: center;
        }

        .offer-card {
            display: inline-block;
            background-color: #F8F9FA; /* Jasnoszary dla wyróżnienia */
            border: 2px solid #007BFF;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .offer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .offer-card h2 {
            color: #007BFF;
            font-size: 1.8em;
            margin: 10px 0;
        }

        .offer-card p {
            margin: 10px 0 20px;
            font-size: 1em;
            color: #555;
        }

        .price {
            font-size: 1.5em;
            font-weight: bold;
            color: #28a745; /* Zielony kolor ceny */
        }

        .button {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>DropMap-ZONE</h1>
        <p>Twoje centrum zakupu map dropów do Fortnite!</p>
    </header>

    <div class="container">
        <div class="offer-card">
            <h2>Zakup Drop Mapę Fortnite</h2>
            <p>Odkryj najlepsze miejsca do lądowania w grze i zdominuj swoich przeciwników!</p>
            <p class="price">Cena: 5 zł</p>
            <!-- Hiperłącze do płatności -->
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                <input type="hidden" name="cmd" value="_s-xclick" />
                <input type="hidden" name="hosted_button_id" value="FJL4CACJ3EXYE" />
                <input type="hidden" name="currency_code" value="PLN" />
                <input type="image" src="https://www.paypalobjects.com/pl_PL/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" title="PayPal –wygodne i bezpieczne płatności za zakupy w Internecie." alt="Kup teraz" />
              </form>
               
        </div>
    </div>
</body>
</html>
